{% extends 'base.html' %}

    {% block head %}
        <style>
        	#datacon{
            background-color:LightGray;
            display:block;
            margin-bottom:2%;
            width:60%;
            height:20%;
            text-align:center;
            border-radius:1%;
            }

        	#imagecon{
            display:block;
            }

            #buttoncon{
			  display: block;
			  margin-left: auto;
			  margin-right: auto;
  			}
	</style>
    {% endblock %}

{% block content %}
<div class="container-fluid" id="datacon">
	<div class="container" id="progresscon">
	<h6>Compressed Image</h6>
		<p>Reduced Size: <strong>{{ compressed_img_size }} <span style="text-decoration:line-through;font-size:0.7em;">{{ img_size }}</span></strong></p>

		<div class="progress">
	  		<div class="progress-bar" style="width:{{ compressed_rate }}%">{{ compressed_rate }}%</div>
		</div>

		<p>Resolution: <strong>{{ img_resolution }}</strong></p>
	</div>

	<div class="container-fluid" id="buttoncon" style="margin:auto;">
		<form method="get" action="/imgcomp/static/images/{{ compressed_file_name }}">
			<button type="submit" class="btn btn-primary" style="white-space:normal;">Download</button>
		</form>
	</div>
</div>



<div class="container-fluid" id="imagecon">
	<div class="jumbotron" id="jumbo1">
	  <img src= {{ img_filepath }} width=50% height=50% class="rounded float-left"/>
	  <img src= {{ compressed_img_filepath }} width=50% height=50% class="rounded float-left"/>
		  <p style="clear:both;"></p>
	</div>
</div>
{% endblock %}
