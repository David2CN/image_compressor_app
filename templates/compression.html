{% extends 'base.html' %}

<body>

<section class="headerSection">
<h1>Image Compressor</h1>
</section>

<section class="myArticle">
  Compress images without losing the details: JPG, PNG, GIF, BMP, TIFF, etc.

    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="myClass" accept="image/*">
      <input type="submit" value="Upload Image" class="myButton">
    </form>
</section>


<section class="mySection">
	{% block content %}

	<span style="text-align:left; margin-left:10%;"> Original: {{ img_size }} </span>
	<span style="text-align:right; margin-right:10%;"> Compressed: {{ compressed_img_size }} ({{ compressed_rate }}%)</span>

<div class=row>
	<div class=column>
		<img src= {{ img_filepath }} width=50% height=50% style=float:left />
	</div>

	<div class=column>
		<img src= {{ compressed_img_filepath }} width=50% height=50% style=float:left/>
	</div>
<p style=clear:both></p>
</div>

{% endblock %}

</section>

</body>

<footer> &copy David CN 2022 </footer>
</html>
